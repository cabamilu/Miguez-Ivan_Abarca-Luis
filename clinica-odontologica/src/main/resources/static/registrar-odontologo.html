<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Odontológica</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Digital House CTD | Proyecto integrador | Clínica Odontológica"/>
  <link rel="stylesheet" href="./css/registrarStyles.css">
  <script src="./scripts/registrar-odontologo.js"></script>

</head>

<body>
  <header class="container">
    <nav>
      <h1>Clínica Odontológica | <span>TPI</span></h1>
      <img src="./assets/DigitalHouse_Logo_White.png" alt="logo DH">
    </nav>
  </header>

  <div class="container">
    <form>
      <div class="form-header">
        <h2>Registrar Odontólogo</h2>
      </div>

      <label>Número de matrícula</label>
      <input id="inputNumeroMatricula" type="text">

      <label>Nombre</label>
      <input id="inputNombre" type="text">

      <label>Apellido</label>
      <input id="inputApellido" type="text">

      <button type="submit">Registrar</button>
    </form>
  </div>

</body>

</html>
