<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Odontológica</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Digital House CTD | Proyecto integrador | Clínica Odontológica"/>
  <link rel="stylesheet" href="./css/registrarStyles.css">
  <script src="./scripts/registrar-paciente.js"></script>

</head>

<body>
  <header class="container">
    <nav>
      <h1>Clínica Odontológica | <span>TPI</span></h1>
      <img src="./assets/DigitalHouse_Logo_White.png" alt="logo DH">
    </nav>
  </header>

  <div class="container">
    <form>
      <div class="form-header">
        <h2>Registrar Paciente</h2>
      </div>

      <label>Nombre</label>
      <input id="inputNombre" type="text">

      <label>Apellido</label>
      <input id="inputApellido" type="text">

      <label>Número DNI</label>
      <input id="inputDni" type="number">

      <label>Fecha de ingreso</label>
      <input id="inputFechaIngreso" type="date">

      <label>Calle</label>
      <input id="inputCalle" type="text">

      <label>Número</label>
      <input id="inputCalleNumero" type="number">

      <label>Localidad</label>
      <input id="inputLocalidad" type="text">

      <label>Provincia</label>
      <input id="inputProvincia" type="text">

      <button type="submit">Registrar</button>

    </form>
  </div>

</body>

</html>
